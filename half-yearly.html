    /* --- HALF YEARLY EXAM PAGE CSS : Professional & Clean --- */

@import url('https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;600;800&family=Kavivanar&display=swap');

:root {
    --primary: #2980b9;      /* Bleu Éducation */
    --primary-dark: #2c3e50;
    --accent: #e67e22;       /* Orange pour l'action */
    --gold: #f1c40f;
    --white: #ffffff;
    --bg-light: #f4f7f6;
    --gradient: linear-gradient(135deg, #3498db, #2980b9);
    --shadow-rich: 0 15px 35px rgba(0,0,0,0.1);
}

body {
    font-family: 'Baloo Thambi 2', cursive;
    background-color: var(--bg-light);
    color: var(--primary-dark);
    margin: 0;
    line-height: 1.6;
}

/* Navigation */
header {
    background: rgba(44, 62, 80, 0.95);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 12px 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

nav ul { display: flex; list-style: none; gap: 15px; margin: 0; }
nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 10px 18px;
    border-radius: 10px;
    transition: 0.3s;
}

nav ul li a:hover, nav ul li a.active {
    background: var(--gradient);
}

/* Banner */
.page-banner {
    background: linear-gradient(rgba(41, 128, 185, 0.8), rgba(44, 62, 80, 0.8)), 
                url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&q=80&w=1500');
    background-size: cover;
    background-position: center;
    height: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    margin-bottom: 50px;
}

.page-banner h1 {
    font-family: 'Kavivanar', cursive;
    font-size: 3rem;
}

/* Content Structure */
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.section-title-left {
    font-family: 'Kavivanar', cursive;
    font-size: 2.2rem;
    color: var(--primary);
    margin-bottom: 10px;
}

.underline-left {
    width: 80px;
    height: 5px;
    background: var(--gold);
    border-radius: 10px;
    margin-bottom: 40px;
}

/* PDF Cards Grid */
.pdf-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 30px;
    margin-bottom: 60px;
}

.pdf-card {
    background: var(--white);
    border-radius: 25px;
    overflow: hidden;
    text-decoration: none;
    box-shadow: var(--shadow-rich);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    border: 1px solid rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
}

.pdf-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 25px 50px rgba(41, 128, 185, 0.2);
}

.pdf-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-bottom: 4px solid var(--gold);
}

.pdf-info {
    padding: 20px;
    text-align: center;
}

.pdf-info h3 {
    font-size: 1.2rem;
    color: var(--primary-dark);
    margin-bottom: 15px;
}

.pdf-info span {
    display: inline-block;
    padding: 10px 20px;
    background: var(--gradient);
    color: white;
    border-radius: 50px;
    font-weight: 700;
    font-size: 0.9rem;
    transition: 0.3s;
}

.pdf-card:hover .pdf-info span {
    background: var(--primary-dark);
    padding: 10px 30px; /* Effet d'élargissement au survol */
}

/* Button back */
.card-btn {
    display: inline-block;
    padding: 15px 35px;
    background: var(--primary-dark);
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-weight: 700;
    transition: 0.3s;
}

.card-btn:hover {
    background: var(--accent);
    transform: translateX(-5px);
}

/* Divider */
.section-divider {
    border: 0;
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(0,0,0,0.1), transparent);
    margin: 50px 0;
}

/* Footer */
footer {
    background: var(--primary-dark);
    color: white;
    padding: 60px 20px;
    text-align: center;
    clip-path: polygon(0 15%, 100% 0, 100% 100%, 0 100%);
}

footer strong { color: var(--gold); }

/* Mobile */
@media (max-width: 768px) {
    .pdf-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
    .page-banner h1 { font-size: 2rem; }
}
