    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">தமிழ் சோலை</div>
            <ul>
                <li><a href="index.html">முகப்பு</a></li>
                <li><a href="about.html">எம்மைப்பற்றி</a></li>

                <li><a href="files.html" class="active">கோப்புகள்</a></li>
            </ul>
        </nav>
    </header>

    <div class="page-banner"
        <h1>அனைத்துலகப் பொதுத் தேர்வு</h1>
        <p style="text-align: center;">தேர்ச்சி மற்றும் வழிகாட்டல் வினாத்தாள்கள்</p>
    </div>

    <main class="container">
        
        <section class="year-section">
            <h2 class="section-title-left">பொதுத் தேர்வு - 2024</h2>
            <div class="underline-left" style="background: #27ae60;"></div>
            
            <div class="pdf-grid">
                <script>
                    // பொதுத் தேர்வு 12 நிலைகளுக்கும் பெட்டிகளை உருவாக்குதல்
                    for (let i = 1; i <= 12; i++) {
                        document.write(`
                            <a href="pdfs/public/2024/grade${i}.pdf" target="_blank" class="pdf-card" style="border-bottom: 4px solid #27ae60;">
                                <img src="https://via.placeholder.com/200x280/eafaf1/27ae60?text=நிலை+${i}" alt="பொதுத் தேர்வு நிலை ${i}">
                                <div class="pdf-info">
                                    <h3>பொதுத் தேர்வு - நிலை ${i}</h3>
                                    <span style="color: #27ae60;"><i class="fas fa-file-pdf"></i> 2024 வினாத்தாள்</span>
                                </div>
                            </a>
                        `);
                    }
                </script>
            </div>
        </section>

        <hr class="section-divider">

        <section class="year-section" style="margin-top: 50px;">
            <h2 class="section-title-left">பொதுத் தேர்வு - 2023</h2>
            <div class="underline-left" style="background: #27ae60;"></div>
            
            <div class="pdf-grid">
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`
                            <a href="pdfs/public/2023/grade${i}.pdf" target="_blank" class="pdf-card" style="border-bottom: 4px solid #27ae60;">
                                <img src="https://via.placeholder.com/200x280/eafaf1/27ae60?text=நிலை+${i}" alt="பொதுத் தேர்வு நிலை ${i}">
                                <div class="pdf-info">
                                    <h3>பொதுத் தேர்வு - நிலை ${i}</h3>
                                    <span style="color: #27ae60;"><i class="fas fa-file-pdf"></i> 2023 வினாத்தாள்</span>
                                </div>
                            </a>
                        `);
                    }
                </script>
            </div>
        </section>

        <div style="text-align: center; margin-top: 50px;">
            <a href="files.html" class="card-btn" style="background: #27ae60;"><i class="fas fa-arrow-left"></i> கோப்புகள் பக்கத்திற்குச் செல்ல</a>
        </div>

    <footer>
        <p>&copy; 2026 <strong>தமிழ் சோலை</strong> | தமிழால் உயர்வோம்</p>
